<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RLA Carrion - Autopeças</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: white;
    text-align: center;
}
.container {
    padding: 40px 20px;
}
h1 {
    color: #ff0000;
    font-size: 38px;
}
p {
    font-size: 18px;
    margin-bottom: 30px;
}
.button {
    display: block;
    width: 280px;
    margin: 12px auto;
    padding: 15px;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.3s;
}
.button:hover {

.shopee { background: #ff6600; }
.mercado { background: #ffe600; color: black; }

.magalu { background: #0086ff; }
.temu { background: #ff2d2d; }
.whatsapp { background: #25d366; }
.footer {

    color: #999;
}
</style>
</head>
<body>

<div class="container">
    <h1>RLA CARRION AUTOPEÇAS</h1>
    <p>Qualidade e confiança em peças automotivas</p>

    <a class="button shopee" href="#" target="_blank">Comprar na Shopee</a>
    <a class="button mercado" href="#" target="_blank">Comprar no Mercado Livre</a>
    <a class="button amazon" href="#" target="_blank">Comprar na Amazon</a>

</html>
